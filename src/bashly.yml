name: benchmark.sh
help: Benchmark sorting algorithms and plot them against eachother
version: 0.2.0

# Properties that are used by the mandoc renderer
x_mandoc_authors: Elias Svensson
x_mandoc_footer: |-
  # ISSUE TRACKER
  Report issues at https://github.com/Turtle-In-Space/Performance-Sorting-Algorithms

variables:
  # ----- Folders ----- #
  - name: plot_folder
    value: plotting
  - name: algos_folder
    value: algorithms
  # ----- Files ----- #
  - name: plot_script
    value: $plot_folder/plot.gp
  - name: outfile
    value: $plot_folder/graph.png

commands:
  - import: src/commands/build.yml
  - import: src/commands/clean.yml
  - import: src/commands/run.yml
  - import: src/commands/plot.yml
  - import: src/commands/all.yml

  - name: completions
    help: |-
      Generate bash completions
      Usage: eval "\$(benchmark completions)"
