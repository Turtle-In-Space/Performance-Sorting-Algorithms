# ----- Run command ----- #
name: run
help: Runs all sorting algorithms

flags:
  # ------ Run flags ------ #
  - import: src/flags/upper.yml
  - import: src/flags/lower.yml
  - import: src/flags/step.yml
  - import: src/flags/iter.yml
  - import: src/flags/out.yml

  - import: src/flags/algo.yml
  - import: src/flags/lang.yml

examples:
  - benchmark run --lang java
  - benchmark run -l 10 -u 20 -s 1 -i 5 -o data.csv
