# ----- Plot command ----- #
name: plot
help: Plots all data collected with run command

flags:
  - long: --logscale
    short: -l
    arg: logscale
    help: which axis to apply logscale to
    allowed: [x, y, xy]

  - import: src/flags/algo.yml
  - import: src/flags/lang.yml

examples:
  - benchmark plot
